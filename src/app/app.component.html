<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="countries" routerLinkActive="active">
        <mat-icon>monetization_on</mat-icon>
        <span>Countries</span>
      </a>
      <a mat-list-item routerLink="cities" routerLinkActive="active">
        <mat-icon>library_books</mat-icon>
        <span>Cities</span>
      </a>

      <a mat-list-item routerLink="blog">
        <mat-icon>question_answer</mat-icon>
        <span>Buildings</span>
      </a>
      <a
        mat-list-item
        routerLink="login"
        routerLinkActive="active"
        *ngIf="isLoggedOut$ | async"
      >
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>

      <a
        mat-list-item
        (click)="logout()"
        routerLinkActive="active"
        *ngIf="isLoggedIn$ | async"
      >
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <main>
    <mat-toolbar>
      <a (click)="start.open('mouse')">
        <mat-icon>building</mat-icon>
      </a>
      <span class="title">BuildingsByBrian</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

    <app-footer></app-footer>
  </main>
</mat-sidenav-container>
